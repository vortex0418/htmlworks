<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그 및 스타일</title>
    <style>
        table{  
            border: 1px solid rgb(83, 83, 252);
            /* border(테두리 속성) : 선굵기 선종류 선색*/
            width: 300px;  /*표의 너비*/
            height: 200px;
            text-align: center;
        }
        td{
            border: 1px solid rgb(121, 121, 252);
        }
    </style>
</head>
<body>
    <h2>표 만들기</h2>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>

    </table>
</body>
</html>
