<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 관련 속성 스타일</title>
    <style>
        div{width: 1000px; margin: 20px auto; border: 1px solid #222;}
        img{
            display: inline; /*수직 배치*/
            margin: 10px;
        }
        .hidden{visibility: hidden;}
        .visible{visibility: visible;}
    </style>
</head>
<body>
    <!-- photo.jpg 이미지 넣기 -->
    <div>
        <img src="./images/photo.jpg" alt="손">
        <img src="./images/cat.jpg" alt="고양이" class="hidden">
        <img src="./images/bear.jpg" alt="곰인형">
    </div>
    <div>
        <img src="./images/photo.jpg" alt="손">
        <img src="./images/cat.jpg" alt="고양이" class="visible">
        <img src="./images/bear.jpg" alt="곰인형">
    </div>
</body>
</html>
